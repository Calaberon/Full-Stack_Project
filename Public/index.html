<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>To-Do List</h1>
        <form id="new-task-form">
            <select name="todo-realm" id="todo-realm">
                <option value="" selected="selected" disabled hidden>Task Category</option>
                <option value="1">Home</option>
                <option value="2">Work</option>
                <option value="3">Gym</option>
                <option value="4">Leisure</option>
            </select>
            <input type="text" id="new-task-input" placeholder="Enter your to-do task here..."/>
            <input type="submit" id="new-task-submit" value="Add task"/>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks"></div>
        </section>
    </main>
</body>
</html>
